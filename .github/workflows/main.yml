name: Run Trading Bot Every Hour
on:
  schedule:
    - cron: '0 * * * *' # سيعمل كل ساعة بالضبط
  workflow_dispatch: # زر للتشغيل اليدوي للتجربة

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install yfinance pandas python-telegram-bot

      - name: Execute Bot
        run: python pro_stock_bot.py
