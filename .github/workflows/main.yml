name: Trading Bot Clock

on:
  schedule:
    - cron: '*/30 * * * *' # سيعمل كل 30 دقيقة لمراقبة السوق
  workflow_dispatch: # يتيح لك تشغيله يدوياً متى شئت

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # هذا التعديل الذي سيحل الخطأ

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas python-telegram-bot

      - name: Run Bot
        env:
          PYTHONPATH: .
        run: python pro_stock_bot.py
