name: Trading Bot Clock

on:
  schedule:
    # يعمل كل 5 دقائق (أقصى سرعة مسموحة في GitHub Actions)
    - cron: '*/5 * * * *'
  workflow_dispatch: # يتيح لك تشغيله يدوياً في أي وقت

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas python-telegram-bot

      - name: Run Trading Bot
        env:
          PYTHONUNBUFFERED: "1"
        run: python pro_stock_bot.py
