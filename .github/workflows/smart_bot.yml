name: Swedish Sniper Bot
on:
  schedule:
    - cron: '*/5 * * * *' # هكذا سيعمل كل 5 دقائق تقريباً
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install yfinance pandas python-telegram-bot
      - name: Run Swedish Bot
        run: python pro_stock_bot.py
